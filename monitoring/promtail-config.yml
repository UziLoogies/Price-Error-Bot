server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: price_bot_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: price_bot
          __path__: /var/log/price_bot/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            store: store
            sku: sku
      - labels:
          level:
          store:
      - timestamp:
          source: timestamp
          format: RFC3339
